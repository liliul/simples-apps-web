<!DOCTYPE html>
<html lang="pt-br" data-theme="themeDark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conversor de Moedas</title>
  <link rel="stylesheet" href="./src/style/index.css" />
  <script type="module" src="./src/api.js" defer></script>
</head>

<body>
  <main>
    <div class="toggle-switch">
      <input type="checkbox" id="meuToggle" class="checkbox-oculto">
      <label for="meuToggle" class="switch-label"></label>
    </div>

    <section class="conversor">
      <h1>Cotação de Hoje</h1>
      <div class="wrapper">
        <div class="money-wrapper">
          <article class="info-moeda" id="value-da-api"></article>

          <div class="dropdown">
            <select id="id-select" class="selected"></select>
          </div>
        </div>
      </div>
    </section>

    <section class="conversor">
      <div class="money-wrapper">
        <input type="number" id="input-1" class="inputs" value="1" />
      </div>

      <div class="middle">
        <button id="button-coverter" class="b-converter">
          <img style="width: 15px;" src="./src/assets/arrows-dark.svg" alt="trocar moeda" />
        </button>
      </div>

      <div class="money-wrapper">
        <input type="number" id="input-2" class="inputs" value="1" readonly />

        <div class="dropdown-converter">
          <select id="selected-converter-2" class="selected"></select>
        </div>
      </div>

      <article class="money-wrapper" style="margin-top: 50px;">
        <p id="res-converter" class="value-color">resultado</p>
      </article>
    </section>
  </main>
</body>

</html>
