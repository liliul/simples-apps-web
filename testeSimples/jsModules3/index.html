<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Module 3</title>
	<style>
		* {margin: 0;padding: 0;box-sizing: border-box;}
		body {background-color: #212121;}

		#root {widows: 100%; height: 100vh;}

		.h1 {
			color: white;
			font-size: 3rem;
			font-family: "Ubuntu";
		}
		.container-card {
			width: 890px;
			height: auto;
			margin: 0 auto;
			padding: 20px;

			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(225px, 1fr));

			column-gap: 10px;
			row-gap: 10px;
			object-fit: cover;
		}
		.container-card .card {
			height: 225px;

			border-radius: 8px;
			background-color: #242424;
		}
		.container-card .card .mensagem {
			font-size: 16px;
			color: #DDD;
		}
		.container-card .card .mensagem .verde {
			font-family: 'Fira Code';
			font-size: 14px;
			color: green;
		}
		.container-card .card .mensagem .vermelho {
			font-family: 'Fira Code';
			font-size: 14px;
			color: tomato;
		}

		.container-card .card .cardContainerBtn {
			width: 100%;
			height: 100%;

			display: grid;
			place-items: center;
		}
		.container-card .card .cardBtn {
			width: 55%;
			height: 35px;

			border: none;
			outline: none;
			color: #212121;
			background-color: aqua;
		}

	</style>
</head>
<body>
	<noscript>Ativar o javascript</noscript>

	<section id="root"></section>

	<script type="module" src="./main.js"></script>
</body>
</html>
