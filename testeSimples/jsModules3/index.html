<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>JS Module 3</title>
	<style>
		* {margin: 0;padding: 0;box-sizing: border-box;}
		body {background-color: #212121;}

		#root {widows: 100%; height: 100vh;}

		.h1 {
			color: white;
			font-size: 3rem;
			font-family: "Ubuntu";
		}
		.container-card {
			width: 890px;
			height: auto;
			margin: 0 auto;
			padding: 20px;

			display: grid;
			grid-template-columns: repeat(auto-fill, minmax(225px, 1fr));
/*			grid-template-rows: 1fr;*/
/*			place-items: center;*/
			column-gap: 10px;
			row-gap: 10px;
			object-fit: cover;
		}
		.container-card .card {
			width: 225px;
			height: 225px;

			border-radius: 8px;
			background-color: #242424;
		}
	</style>
</head>
<body>
	<noscript>Ativar o javascript</noscript>

	<section id="root"></section>

	<script type="module" src="./main.js"></script>

</html>
