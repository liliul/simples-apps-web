<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagem</title>
    <style>
        *{margin: 0;padding: 0;box-sizing: border-box;}
        body{
            background-color: #212121;
            
        }
        #root {
            width: 100%;
            height: 100vh;

            display: grid;
            place-items: center;
        }

        .container {
            position: absolute;
            top: 20px;
            left: 20px;
        }
        .c-msg {
            padding: 20px 15px;

            display: grid;
            place-items: center;

            background-color: aliceblue;
            border-radius: 9px;
        }

        .msg-button {
            padding: 10px 15px;
            margin-left: 5px;
        }
    </style>
</head>
<body>
    
    <div id="root">
        <div id="buttons"></div>
    </div>

    <script type="module" src="./index.js"></script>
</body>
</html>
