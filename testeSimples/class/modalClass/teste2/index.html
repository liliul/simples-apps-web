<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal</title>
    <style>
        /* Overlay (fundo escuro) */
        .overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0; /* começa invisível */
        pointer-events: none;
        transition: opacity 0.3s ease;
        }

        /* Quando ativo */
        .overlay.show {
        opacity: 1;
        pointer-events: all;
        }

        /* Caixa do modal */
        .modal-container {
        background: #fff;
        padding: 2rem;
        border-radius: 12px;
        min-width: 300px;
        max-width: 500px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        transform: translateY(-20px);
        transition: transform 0.3s ease;
        position: relative;
        }

        /* Botão fechar */
        .close-btn {
        position: absolute;
        top: 10px;
        right: 15px;
        background: transparent;
        border: none;
        font-size: 1.5rem;
        cursor: pointer;
        }

        /* Título e texto */
        .modal-container h1 {
        margin: 0 0 10px;
        font-size: 1.5rem;
        }

        .modal-container p {
        margin: 0;
        font-size: 1rem;
        color: #333;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module" src="./modal.js"></script>
</body>
</html>
