<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrossel Simples</title>
    <style>
        .carrossel {
            width: 600px;
            height: 400px;
            margin: 50px auto;
            overflow: hidden;
            position: relative;
        }

        .slides {
            display: flex;
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .slide {
            min-width: 100%;
            height: 100%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .nav-button {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            z-index: 10;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>

<body>

    <div class="carrossel">
        <div class="slides">
            <div class="slide" style="background-color: #f44336;">Slide 1</div>
            <div class="slide" style="background-color: #4CAF50;">Slide 2</div>
            <div class="slide" style="background-color: #2196F3;">Slide 3</div>
        </div>
        <button class="nav-button prev">◀</button>
        <button class="nav-button next">▶</button>
    </div>

    <script>
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const slides = document.querySelector('.slides');
        const totalSlides = document.querySelectorAll('.slide').length;

        let currentIndex = 0;

        function showSlide(index) {
            if (index < 0) {
                currentIndex = totalSlides - 1;
            } else if (index >= totalSlides) {
                currentIndex = 0;
            }
            slides.style.transform = `translateX(-${currentIndex * 100}%)`;
        }

        prevButton.addEventListener('click', () => {
            currentIndex--;
            showSlide(currentIndex);
        });

        nextButton.addEventListener('click', () => {
            currentIndex++;
            showSlide(currentIndex);
        });

        showSlide(currentIndex);
    </script>

</body>

</html>
