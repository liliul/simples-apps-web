<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSX</title>
</head>
<body>
    
    <div id="root"></div>

    <script>
        function texto() {

            return (`
                <h1 id='h1'></h1>
            `)
        }
        
        function clickButton() {
            console.log('sim')
            document.querySelector('#h1').textContent = 'testando html e javascript'        
        }

        function App() {

            const div = document.createElement('div')

            div.innerHTML = `
                ${texto()}

                <button onClick='clickButton()'>Click</button>
            `

            document.querySelector("#root").appendChild(div)
        }

        App()
    </script>
</body>
</html>
