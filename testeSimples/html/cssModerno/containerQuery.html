<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Container Query</title>
</head>
<body>
    <style>
        .card {
            container-type: inline-size;
            border: 1px solid #ccc;
            padding: 1rem;
        }

        /* Pequeno: empilhado */
        .card img {
            width: 100%;
        }

        /* Grande: lado a lado */
        @container (min-width: 500px) {
            .card {
                display: flex;
                gap: 1rem;
            }

            .card img {
                width: 150px;
            }
        }

    </style>

</body>
</html>
