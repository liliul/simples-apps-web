<!DOCTYPE html>

	<meta charset="utf-8">

	<title>Github node ids</title>
</head>
<body>


	<div id="readme-container"></div>



	<script type="text/javascript">
	
		const url = 'https://api.github.com/users/liliul/repos'; 

        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                // Array com os IDs dos repositórios que você deseja selecionar
                const selectedIds = [669965661, 606551349, 661433759]; // Substitua pelos IDs desejados

                // Filtra os repositórios com base nos IDs selecionados
                const selectedRepos = data.filter(repo => selectedIds.includes(repo.id));

                console.log(selectedRepos);
                
                selectedRepos.map(itens => {
                    const div = document.createElement('section')
                    
                    div.innerHTML = `
                        <p>${itens.id} & ${itens.node_id}
                        
                        <h1>${itens.name}</h1>
                    `
                    
                    document.getElementById('readme-container').appendChild(div)
                })
            })
            .catch(error => {
                console.error('Houve um problema com a requisição:', error);
            });
