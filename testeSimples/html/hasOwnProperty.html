<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hasOwnProperty</title>
</head>
<body>
<!--

    O método hasOwnProperty() em JavaScript é utilizado para verificar se um objeto possui uma propriedade específica como uma propriedade direta (ou seja, própria do objeto e não herdada de seu protótipo).

Ele é comumente usado para evitar que propriedades herdadas de protótipos de objetos sejam verificadas. Em outras palavras, hasOwnProperty() retorna true se o objeto tiver a propriedade como sua própria (não herdada), e false caso contrário.


obj.hasOwnProperty(propriedade)


-->
    <section id="meuElemento" data-info="adas"></section>

    <script>
        const pessoa = {
            nome: 'João',
            idade: 30
        };

        console.log(pessoa.hasOwnProperty('nome'));
        console.log(pessoa.hasOwnProperty('idade'));
        console.log(pessoa.hasOwnProperty('endereco'));


        const pessoa2 = {
            nome: 'Maria'
        };

        const aluno = Object.create(pessoa2);
        aluno.matricula = 12345;

        console.log(aluno.hasOwnProperty('matricula'));
        console.log(aluno.hasOwnProperty('nome'));


        console.log('nome' in aluno);
        console.log('matricula' in aluno);

        const fruits = ["Apple", "Banana", "Watermelon", "Orange"];
        fruits.hasOwnProperty(3); // true ('Orange')
        fruits.hasOwnProperty(4); // false - not defined

        const buz = {
        fog: "stack",
        };

        for (const name in buz) {
        if (buz.hasOwnProperty(name)) {
            console.log(`this is fog (${name}) for sure. Value: ${buz[name]}`);
        } else {
            console.log(name); // toString or something else
        }
        }


    </script>
</body>
</html>
