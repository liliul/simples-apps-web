<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animações com Javascript</title>
    <style>
        .objeto {width:100px;height:25px;background-color:blue;position:relative;}
    </style>
</head>
<body>

    <div id="original">
        <button id="left"><-</button>
        <button id="stop">stop</button>
        <button id="right">-></button>
    </div>
    
    <div id="objeto" class="objeto"></div>

    <script>
       const left = document.getElementById('left')
       const right = document.getElementById('right')
       const stop = document.getElementById('stop')
       
       const objeto = document.getElementById('objeto')
       
       function init() {
        objeto.style = 'position:relative;left:0px;'
       }
       
       let anima = null
       
       function mover(move) {
        objeto.style.left = parseInt(objeto.style.left) + (10 * move) + 'px'
       }

       stop.addEventListener('click', () => {
        clearInterval(anima)
        console.log(anima);
        
       })
       
       
       left.addEventListener('click', () => {
        clearInterval(anima)
        anima = setInterval(mover, 20, -1)
       })
       
       
       right.addEventListener('click', () => {
        clearInterval(anima)
        anima = setInterval(mover, 20, 1)
       })
       
       window.onload = init
    </script>
</body>
</html>
