<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Array de Linguages</title>
	<style>
		.flex {
			display: flex;
			gap: 6px;
		}
	</style>
</head>
<body>
	<div id="root"></div>

	<script>
		class ArrayLang {
			constructor() {
				// this.arrayLinguages = ['javascript','html','css/sass','firebase','typescript']
			}

			renderHtml(array) {
				const divContainer = document.createElement('div')

				array.forEach((lang) => {
					const divSvg = document.createElement('div')
					divSvg.innerHTML = `
						<svg style="color:#00ADD8;" aria-hidden="true" height="16" viewBox="0 0 16 16" version="1.1" width="16" data-view-component="true" class="octicon octicon-dot-fill mr-2">
						    <path d="M8 4a4 4 0 1 1 0 8 4 4 0 0 1 0-8Z"></path>
						</svg>
					`;

					const span = document.createElement('span');
					span.setAttribute('style', 'margin-right:5px;')
					span.textContent = `${lang}`;

					const div = document.createElement('div')
					div.classList.add('flex')
					div.appendChild(divSvg)
					div.appendChild(span)

					divContainer.appendChild(div)
				})

				document.querySelector('#root').appendChild(divContainer)
			}

		}

		const arrayLang = new ArrayLang()
		const array = ['javascript','html','css/sass','firebase','typescript']
		arrayLang.renderHtml(array)
	</script>
</body>
</html>
