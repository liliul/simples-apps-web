<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Debounce</title>
</head>
<body>
    <input type="text" id="search" placeholder="Digite para buscar...">
    <div id="result"></div>

    <script>
        // Função debounce
        function debounce(func, wait) {
            let timeout;
            return function(...args) {
                const context = this;
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(context, args), wait);
            };
        }

        // Função que simula uma busca
        function search(query) {
            document.getElementById('result').innerText = `Buscando por: ${query}`;
        }

        // Obtém o input de busca
        const searchInput = document.getElementById('search');

        // Adiciona o evento input com debounce
        searchInput.addEventListener('input', debounce(function() {
            search(this.value);
        }, 300)); // 300ms de atraso
    </script>
</body>
</html>
