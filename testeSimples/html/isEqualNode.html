<!--
Detecção de Duplicatas
Se você estiver adicionando elementos a uma lista ou a uma coleção, pode usar isEqualNode para verificar se um elemento já existe, evitando duplicatas.
-->
    <div>
        <ul id="lista">
            <li>Naruto</li>
            <li>Goku</li>
        </ul>
    </div>
    <script>

        const lista = document.getElementById('lista');
        const novoItem = document.createElement('li');
        novoItem.textContent = 'Vegeta';

        console.log('c',lista.children)

        let existe = false;
        for (let item of lista.children) {
            if (item.isEqualNode(novoItem)) {
                existe = true;
                break;
            }
        }

        if (!existe) {
            lista.appendChild(novoItem);
        }


// Testes de UI
// Durante o desenvolvimento de testes automatizados, você pode usar isEqualNode para verificar se o DOM está no estado esperado após uma ação do usuário.
        function verificarEstadoEsperado(estadoEsperado) {
            const estadoAtual = document.getElementById('lista');

            if (!estadoAtual.isEqualNode(estadoEsperado)) {
                console.error('O estado atual não corresponde ao esperado.');
            }
        }

        verificarEstadoEsperado(novoItem)

    </script>
</body>
