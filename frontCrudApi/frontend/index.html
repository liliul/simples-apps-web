<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Crud Api</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div id="container" class="root">
        <section class="c-form">
            <form class="form">
                <label for="name">Nome do Usuario</label>
                <input type="text" id="name">

                <label for="city">Nome da Cidade</label>
                <input type="text" id="city">

                <label for="avatar">Link do Avatar do Github</label>
                <input type="text" id="avatar">

                <button id="buttonForm" class="form-but">Salvar</button>
            </form>
        </section>
    </div>

    <script src="./main.js"></script>
</body>

</html>
