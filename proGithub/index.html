<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Api GitHub</title>
    <link rel="shortcut icon" href="./assets/star.svg" type="image/x-icon">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <section class="container">
        
        <header class="head">
            <div class="user-info">
              <div class="c-img">
                <div class="img">
                    <img id="avatar" >
                  
                </div>
                
                <div class="nome-user">
                    <h1 id="userNome"></h1>
                </div>
              </div>

              <div class="info-rede">
                  <div class="bio">
                      <h2>Bio</h2>
                      <p id="bio">
                      </p>
                  </div>

                  <div class="links">
                    <a id="link-github" href="#">
                        <div class="i-link" title="link para o github">
                            <img src="./assets/github.svg">
                        </div>
                    </a>

                    <a id="link-blog" href="#">
                        <div class="i-link" title="link para o blog">
                            <img src="./assets/globe.svg">
                        </div>
                    </a>
                  </div>
              </div>
            </div>

            <div class="skills-user">
                <h2>Tecnologias</h2>

                <div class="skill">
                    <div class="item-skills">
                        <p>javascript</p>
                    </div>
                    <div class="item-skills">
                        <p>html</p>
                    </div>
                    <div class="item-skills">
                        <p>css</p>
                    </div>
                    <div class="item-skills">
                        <p>node</p>
                    </div>
                    <div class="item-skills">
                        <p>git</p>
                    </div>
                    <div class="item-skills">
                        <p>reactnative</p>
                    </div>
                    <div class="item-skills">
                        <p>react</p>
                    </div>
                    <div class="item-skills">
                        <p>github</p>
                    </div>
                    <div class="item-skills">
                        <p>sass</p>
                    </div>
                </div>
            </div>
        </header>

        <!-- main -->
        <main class="content">
           
           <!-- aside menu -->
            <aside class="menu">
                <ul class="m-ul">
                   <li class="m-li">
                    <div>
                        <img src="./assets/map-pin.svg">
                    </div>
                    <div>
                        <span id="local" class="text"></span>
                    </div>
                   </li>
                   <li class="m-li">
                    <div>
                        <img src="./assets/briefcase.svg">
                    </div>
                    <div>
                        <span id="company" class="text"></span>
                    </div>
                   </li>
                   <li class="m-li">
                    <div>
                        <img src="./assets/twitter.svg">
                    </div>
                    <div>
                        <a id="twitter" class="text"></a>
                    </div>
                   </li>

                   <li class="m-li">
                    <div>
                        <img src="./assets/star.svg">
                    </div>
                    
                    <div>
                        <span class="text">Followers</span>
                        <span id="followers" class="text numStyle"></span>
                    </div>
                   </li>

                   <li class="m-li">
                    <div>
                        <img src="./assets/star.svg">
                    </div>
                    
                    <div>
                        <span class="text">Following</span>
                        <span id="following" class="text numStyle"></span>
                    </div>
                   </li>

                   <li class="m-li">
                    <div>
                        <img src="./assets/folder.svg">
                    </div>
                    
                    <div>
                        <span class="text">Repos</span>
                        <span id="repo-public" class="text numStyle"></span>
                    </div>
                   </li>
                  
                   <li class="m-li">
                    <div>
                        <img src="./assets/git-branch.svg">
                    </div>
                    
                    <div>
                        <span class="text">Gists</span>
                        <span id="gists-public" class="text numStyle"></span>
                    </div>
                   </li>
                </ul>
            </aside>


            <!-- card -->
            <section id="cards" class="cards-container">
                <div class="text-github">
                    <h1>Repositorios GitHub</h1>
                </div>


            </section>

           
        </main>

        <footer class="footer">
            <div class="icon-rede">
                <h2 class="text-footer">Redes social</h2>
                <div class="icons">
                    <a href="#">
                        <div class="icon-img">
                            <img src="./assets/linkedin.svg" >
                        </div>
                    </a>
   
                    <a href="#">
                        <div class="icon-img">
                            <img src="./assets/whatsapp.svg" >
                        </div>
                    </a>
   
                    <a href="#">
                        <div class="icon-img">
                            <img src="./assets/instagram.svg" >
                        </div>
                    </a>
                    
                    <a href="#">
                        <div class="icon-img">
                            <img src="./assets/mail.svg" >
                        </div>
                    </a>
                </div>
            </div>
         </footer>

    </section>


    <script src="./script.js"></script>
</body>
</html>
